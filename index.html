<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
             rel="stylesheet"  
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="box1">

            <form class="searcher" id="searcher">

                <div class="row">

                    <div class="col-8">
                        <input
                            type="search"
                            placeholder="Type a city in lower case..."
                            autocomplete="off"
                            autofocus="on"
                            class="form-control shadow-md"
                            id="city-searched"
                        >  
                    </div>

                    <div class="col-4 d-grid gap-4 mx-auto">
                        <input
                            type="submit"  
                            class="btn btn-secondary " 
                            id="btn-submit"
                        >

                    </div>
                </div>
            </form>

        </div>

        <div class="box2">

            <h3>Managua, NI</h3>   

            <div class="date-update">
                <span id="date-current"> Wed 19 July, 04:44 am/pm</span>
                <span id="updated"> ·  Last updated </span>
               
            </div>

            <div class="row d-flex align-items-center weather-data">
                <div class="col-6 d-flex align-items-center ">

                    <span>
                        <img id="weather-icon"
                        src="https://openweathermap.org/img/wn/10d@2x.png"
                        alt="clear"          
                        >
                    </span>

                    <span id="temp-num" >98</span>  
                        
                    <span class="celcius-icon">°C</span>
                    
                </div>
                
                <div class="col-6">
                    <div id="weather-description">
                        
                        PARTLY CLOUDY
                    </div>

                    <div class="other-data"> 
                    
                        <div class="humidity">
                            Humidity: 
                                <span id="humidity-num">
                                    30
                                </span>
                                %
                        </div>     
                        <div class="wind">
                            Wind:
                                <span id="wind-num">
                                    25
                                </span>
                                km/h
                        </div>   
                    </div>       
                </div>
            </div>
           
        </div>

        <div class="box3" >
            FORECAST WITH JS
        </div>

        <div   id="GitHub-link">
            <a href="https://github.com/Yaya090807/Final-Project-SheCodesPlus"
            target="_blank"
            style="color: rgb(132, 32, 32);"
            >
            Open-Source
            </a>
        </div>

        <div   id="GitHub-link">
             coded by Yaya
        </div>
       
    </div>

    <script src="appjs.js"></script>

</body>
</html>
