<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
             rel="stylesheet"  
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="box1">

            <form class="searcher" id="searcher">

                <div class="row">

                    <div class="col-8">
                        <input
                            type="search"
                            placeholder="Type a city in lower case..."
                            autocomplete="off"
                            autofocus="on"
                            class="form-control shadow-md"
                            id="city-searched"
                        >  
                    </div>

                    <div class="col-4 d-grid gap-4 mx-auto">
                        <input
                            type="submit"  
                            class="btn btn-secondary " 
                            id="btn-submit"
                        >

                    </div>
                </div>
            </form>

        </div>

        <div class="box2">

            <div class="row">
                
                <div class="col-9">
                    CITY NAME, COUNTRY name
                </div>

                <div class="col-3">
                    ↑ TEMP MAX ↓TEMP MIN
                </div>
            </div>
           
            <div class="row">

                <div class="col-3">
                    <ul>
                        <li>
                            MONDAY
                        </li>
                        <li>
                            <span> 03-ENE-2023</span> 
                            <span> . Last updated</span>
                        </li>
                        <li>
                            WIND 85 km/h
                        </li>
                    <li>
                            G 30%
                    </li> 
                    </ul>
                    
                </div>

                <div class="col-5">
                    ICONO
                </div>

                <div class="col-4">
                    22°
                </div>
            </div>

            <div>
                PARTLY CLOUDY
            </div>
        </div>

        <div class="box3" >
            FORECAST WITH JS
        </div>

    </div>

    <script src="appjs.js"></script>

</body>
</html>
